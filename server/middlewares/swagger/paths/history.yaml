/histories:
  post:
    tags:
      - /histories
    summary: 새로운 history를 등록하기 위한 요청을 보냅니다.
    parameters:
      - in: path
        name: placeId
        required: true
        schema:
          type: integer
          minimum: 1
        description: place Id를 입력해야 합니다.
    requestBody:
      description: history 생성 정보가 필요합니다.
      required: true
      content:
        application/json:
          schema:
            properties:
              history_title:
                type: string
              history_content:
                type: string
              history_year:
                type: number
                exmaple: 1980
    responses:
      "200":
        description: history 등록 성공
        content:
          application.json:
            schema:
              type: object
              properties:
                id:
                  type: number
                  example: 1001
              
